<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/animation.css">
    <title>NERI</title>
    <style>
    html, body {
        padding: 0;
        margin: 0;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #121212;
        color: white;

        perspective: 600px;
    }
    a {
        font-size: 36px;
        font-weight: 300;
        color: white;
        text-decoration: none;
        padding-bottom: 8px;
        border-bottom: 2px solid transparent;
        transition: border-bottom 0.5s;
        z-index: 99999;
    }
    a:hover {
        border-color: white;
    }
    img {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 3000px;
        transform: rotateX(20deg) rotateY(20deg) translate(-50%, -50%);
        z-index: -99999;
    }
    a.neri {
        position: fixed;
        top: 64px;
        left: 50%;
        transform: translate(-50%, 0);
    }
    a.new {
        position: fixed;
        top: 50%;
        left: 64px;
        transform-origin: 0 0;
        transform: rotate(-90deg) translate(-50%, 0);
    }
    a.rituals {
        position: fixed;
        top: 50%;
        right: 64px;
        transform-origin: 100% 0;
        transform: rotate(90deg) translate(50%, 0);
    }
    a.future {
        position: fixed;
        bottom: 64px;
        left: 50%;
        transform: rotate(180deg) translate(50%, 0);
    }
    @media screen and (max-width: 500px) {
        a {
        font-size: 24px;
        }
        a.neri {
            top: 32px;
        }
        a.new {
            left: 32px;
        }
        a.rituals {
            right: 32px;
        }
        a.future {
            bottom: 32px;
        }
        img {
            width: 1600px;
        }
    }
    </style>
</head>
<body>
    <a href="https://www.instagram.com/nerifuture/" class="neri animate fadeIn queue2s">NERI</a>
    <a href="https://www.instagram.com/nerifuture/" class="new animate fadeIn queue2s">NEW</a>
    <a href="https://www.instagram.com/nerifuture/" class="rituals animate fadeIn queue2s">RITUALS</a>
    <a href="https://www.instagram.com/nerifuture/" class="future animate fadeIn queue2s">FUTURE</a>
    <img src="black.jpg" class="animate fadeIn queue10s">
</body>
</html>
