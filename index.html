<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NERI</title>
    <style>
    html, body {
        padding: 0;
        margin: 0;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #111111;
        color: white;
        line-height: 140%;
    }
    h1, a {
        font-size: 36px;
        font-weight: 300;
    }
    a {
        color: white;
        text-decoration: none;
        border-bottom: 2px solid transparent;
        transition: border-bottom 0.5s;
    }
    a:hover {
        border-color: white;
    }
    img {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 2770px;
        transform: translate(-50%, -50%);
        z-index: -999;
    }
    h1 {
        position: fixed;
        top: 64px;
        left: 50%;
        transform: translate(-50, 0);
    }
    a.new {
        position: fixed;
        top: 50%;
        left: 64px;
        transform-origin: 0 0;
        transform: rotate(-90deg) translate(-50%, 0);
    }
    a.rituals {
        position: fixed;
        top: 50%;
        right: 64px;
        transform-origin: 100% 0;
        transform: rotate(90deg) translate(50%, 0);
    }
    a.future {
        position: fixed;
        bottom: 64px;
        left: 50%;
        transform: rotate(180deg) translate(50%, 0);
    }
    </style>
</head>
<body>
    <h1>NERI</h1>
    <a href="https://www.instagram.com/nerifuture/" class="new">NEW</a>
    <a href="https://www.instagram.com/nerifuture/" class="rituals">RITUALS</a>
    <a href="https://www.instagram.com/nerifuture/" class="future">FUTURE</a>
    <img src="black.png">
</body>
</html>
